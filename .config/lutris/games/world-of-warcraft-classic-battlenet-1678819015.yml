game:
  arch: win64
  args: ''
  exe: drive_c/Program Files (x86)/Battle.net/Battle.net.exe
  prefix: /home/jflx/Games/world-of-warcraft-classic
game_slug: world-of-warcraft-classic
name: World of Warcraft (Classic)
requires: null
script:
  files:
  - setup:
      filename: Battle.net-Setup.exe
      url: https://battle.net/download/getInstaller?os=win&installer=Battle.net-Setup.exe
  game:
    arch: win64
    exe: drive_c/Program Files (x86)/Battle.net/Battle.net.exe
    prefix: $GAMEDIR
  installer:
  - task:
      arch: win64
      prefix: /home/jflx/Games/world-of-warcraft-classic
      wine_path: /home/jflx/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - task:
      app: arial
      arch: win64
      prefix: /home/jflx/Games/world-of-warcraft-classic
      wine_path: /home/jflx/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - task:
      arch: win64
      key: backend
      path: HKEY_CURRENT_USER\Software\Wine\DXVA2
      prefix: /home/jflx/Games/world-of-warcraft-classic
      value: va
      wine_path: /home/jflx/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - task:
      arch: win64
      prefix: /home/jflx/Games/world-of-warcraft-classic
      wine_path: /home/jflx/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - write_json:
      data:
        Client:
          GameLaunchWindowBehavior: '2'
          HardwareAcceleration: 'false'
          Sound:
            Enabled: 'false'
          Streaming:
            StreamingEnabled: 'false'
      file: $GAMEDIR/drive_c/users/$USER/Application Data/Battle.net/Battle.net.config
  - task:
      arch: win64
      env:
        DXVK_HUD: compiler
        DXVK_STATE_CACHE_PATH: /home/jflx/Games/world-of-warcraft-classic
        STAGING_SHARED_MEMORY: '1'
        __GL_SHADER_DISK_CACHE: '1'
        __GL_SHADER_DISK_CACHE_PATH: /home/jflx/Games/world-of-warcraft-classic
      exclude_processes: Battle.net.exe Agent.exe "Battle.net Helper.exe"
      executable: /home/jflx/.cache/lutris/installer/world-of-warcraft-classic/setup/Battle.net-Setup.exe
      prefix: /home/jflx/Games/world-of-warcraft-classic
      wine_path: /home/jflx/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - task:
      arch: win64
      prefix: /home/jflx/Games/world-of-warcraft-classic
      wine_path: /home/jflx/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  system:
    env:
      DXVK_HUD: compiler
      DXVK_STATE_CACHE_PATH: $GAMEDIR
      STAGING_SHARED_MEMORY: 1
      __GL_SHADER_DISK_CACHE: 1
      __GL_SHADER_DISK_CACHE_PATH: $GAMEDIR
    exclude_processes: Agent.exe "Battle.net Helper.exe"
  wine:
    dxvk: true
    esync: true
    overrides:
      nvapi: disabled
      nvapi64: disabled
    version: lutris-7.2-2-x86_64
